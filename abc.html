                <li id="loginLink"><a href="login.php" target="_parent">Login</a></li>
                <!-- Display profile-related elements initially as hidden -->
                <li id="profileName" style="display: none;"></li>
                <li id="logoutLink" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>

    <script>
        function toggleMenu() {
            // Add your menu toggle logic here
        }

        function login() {
            // Simulate login logic
            // Show profile-related elements, hide login link
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('profileName').style.display = 'inline-block';
            document.getElementById('logoutLink').style.display = 'inline-block';
            // Set the profile name (replace with the actual user's name)
            document.getElementById('profileName').textContent = 'John Doe';
        }

        function logout() {
            // Simulate logout logic
            // Hide profile-related elements, show login link
            document.getElementById('loginLink').style.display = 'inline-block';
            document.getElementById('profileName').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'none';
        }
    </script>
    login();
